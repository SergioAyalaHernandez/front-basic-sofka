<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Sofka Sergio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Sergio Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" autocomplete="username">
                <div class="error" id="usernameError">El usuario es requerido</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" autocomplete="current-password">
                <div class="error" id="passwordError">La contraseña es requerida</div>
            </div>
            <div class="buttons">
                <button type="submit" class="login-btn">Iniciar sesión</button>
                <button type="button" class="cancel-btn">Cancelar</button>
            </div>
        </form>
        <!-- Botón para eliminar datos de sesión -->
        <button type="button" class="clear-storage-btn">Eliminar datos de sesión</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
